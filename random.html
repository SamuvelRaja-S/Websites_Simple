<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            transition: background 0.5s ease-in-out;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            width: 100%;
            text-align: center;
            font-size: 1.8em;
            letter-spacing: 1px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            border-radius: 8px;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
footer p {
color: white;
}

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0.5, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.1em;
            width: 70%;
            border: 2px solid #dcdfe1;
            border-radius: 6px;
            outline: none;
            margin-bottom: 15px;
            background-color: #f4f7f6;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .result {
            margin-top: 30px;
        }

        h2 {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #result {
            font-size: 2.5em;
            font-weight: 700;
            color: #2980b9;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            input[type="number"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    Random Number Generator
</header>

<div class="container">
    <h1>Generate a Random Number</h1>
    <p>Input a minimum and maximum value, then click to generate a random number within that range.</p>
    
    <div class="input-group">
        <div>
            <label for="min">Min:</label>
            <input type="number" id="min" placeholder="Enter min value" />
        </div>
        <div>
            <label for="max">Max:</label>
            <input type="number" id="max" placeholder="Enter max value" />
        </div>
    </div>

    <button id="generate" onclick="generateRandomNumber()">Generate</button>

    <div class="result">
        <h2>Result:</h2>
        <p id="result">-</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Random Number Generator. Designed by YourName.</p>
</footer>

<script>
    function generateRandomNumber() {
        const min = parseInt(document.getElementById('min').value);
        const max = parseInt(document.getElementById('max').value);

        if (isNaN(min) || isNaN(max)) {
            alert("Please enter valid numbers for min and max values.");
            return;
        }

        if (min >= max) {
            alert("The minimum value should be less than the maximum value.");
            return;
        }

        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('result').textContent = randomNumber;
    }
</script>

</body>
</html>
