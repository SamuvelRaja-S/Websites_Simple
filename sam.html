<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Webpages</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Card container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Individual cards */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .card a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Sam's Webpages</h1>
    </header>

    <!-- Main content with cards -->
    <main>
        <div class="card-container">
            <!-- First card with random number -->
            <div class="card">
                <h2>Random Number</h2>
                <p id="random-number"></p>
            </div>

            <!-- Clickable cards -->
            <div class="card">
                <h2><a href="https://example.com" target="_blank">Go to Example</a></h2>
            </div>

            <div class="card">
                <h2><a href="https://github.com" target="_blank">Visit GitHub</a></h2>
            </div>

            <div class="card">
                <h2><a href="https://www.google.com" target="_blank">Search Google</a></h2>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sam's Webpages</p>
    </footer>

    <!-- Script for random number -->
    <script>
        // Generate and display a random number
        document.getElementById("random-number").textContent = Math.floor(Math.random() * 100);
    </script>
</body>
</html>
